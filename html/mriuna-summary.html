<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Summary</title>
    <link rel="icon" href="../assets/img/join_logo.svg" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/summary.css" />
  </head>
  <body>
    <header>
      <nav>
        <p>Kanban Projekt Management Tool</p>
        <div class="user-help-container">
          <a href="#" aria-label="Opens Help section"
            ><img
              src="../assets/img/help_btn.svg"
              alt="a help button displaying a question mark"
          /></a>
          <button id="header_btn" class="nav-user-btn">G</button>
        </div>
        <div class="desktop-submenu">
          <a href="#" aria-label="Opens Legal Notice section">Legal Notice</a>
          <a href="#" aria-label="Opens Privacy Policy section"
            >Privacy Policy</a
          >
          <a href="#" aria-label="Logs the user out of the application"
            >Log out</a
          >
        </div>
      </nav>
    </header>
    <aside>
      <img
        class="sidebar-logo"
        src="../assets/img/join_logo_white.svg"
        alt="The logo of the app JOIN"
      />
      <div class="sidebar-components">
        <a href="#" class="sidebar-menu-elements">
          <img
            src="../assets/img/summary.svg"
            alt="icon leading to the summary page"
          />
          <p>Summary</p>
        </a>
        <a href="#" class="sidebar-menu-elements">
          <img
            src="../assets/img/add_task.svg"
            alt="icon leading to the add task page"
          />
          <p>Add Task</p>
        </a>
        <a href="#" class="sidebar-menu-elements">
          <img
            src="../assets/img/board.svg"
            alt="icon leading to the board page"
          />
          <p>Board</p>
        </a>
        <a href="#" class="sidebar-menu-elements">
          <img
            src="../assets/img/contacts.svg"
            alt="icon leading to the contacts page"
          />
          <p>Contacts</p>
        </a>
      </div>
      <div class="legal-notice-container">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal Notice</a>
      </div>
    </aside>
    <main>
      <section class="main-content">
        <section class="page-title">
          <h1>Join 360</h1>
          <div class="divider-line"></div>
          <span>Key Metrics at a glance</span>
        </section>
        <section class="page-info">
          <div class="stats">
            <div class="to-do">
              <div class="to-do-container">
                <div class="icon-wrapper">
                  <!-- <img
                    class="edit-icon"
                    src=""
                    alt="a button leading to the tasks that should be done"
                  /> -->
                  <div class="edit-icon"></div> 
                  <!-- HERE I SHOULD FIX THE IMG SRC ISSUE ON HOVER -->
                </div>
                <div class="to-do-container-numbers">
                  <h2>1?</h2>
                  <h3>To-do?</h3>
                </div>
              </div>
              <div class="done">
                <div class="done-container">
                  <div class="icon-wrapper">
                    <img
                      class="done-icon"
                      src=""
                      alt="a button leading to the tasks that are done"
                    />
                  </div>
                  <div class="done-container-numbers">
                    <h2>1?</h2>
                    <h3>Done?</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="urgent"></div>
            <div class="tasks"></div>
          </div>
          <div class="greeting">
            <p>Good Morning!</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
