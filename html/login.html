<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../assets/img/join_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/login.js" defer></script>
</head>

<body>
    <header class="headerContent">
        <div class="logo">
            <img src="../assets/img/join_logo.svg" alt="Join Logo" class="logo">
        </div>
        <div class="signUp">
            <span class="lblSignUp">not a Join user?</span>
            <button class="btn btnPrimary">sign up</button>
        </div>

    </header>

    <main class="mainContent">
        <div class="loginContent">
            <h1 class="loginTitle">Log in</h1>

            <div class="loginInputs">
                <input id="txtEMail" type="email" placeholder="Email" class="inputLogin formMailIcon">
                <input id="txtPassword" type="password" placeholder="Password" class="inputLogin formPassIcon">
            </div>

            <div id="loginStatus"></div>
            <div class="btnLoginContent">
                <button id="btnLogin" onclick="userLogin()" class="btn btnPrimary">Login</button>
                <button id="btnGuestLogin" onclick="userGuestLogin()" class="btn btnSecondary">Guest Login</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="loginFooter">
            <a href="#"> Privacy Policy</a>
            <a href="#">Legal notice</a>

        </div>
    </footer>
</body>

</html>
