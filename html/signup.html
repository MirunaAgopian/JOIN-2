<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="../assets/img/join_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/templates.js"></script>
    <script src="../scripts/signup.js"></script>
</head>
<body>
    <header>
        <img src="../assets/img/join_logo.svg" alt="join logo">
    </header>
    <main class="signup-container">
        <dialog id="signupDialog" class="dialog-design"></dialog>
        <div class="user-form-container">
            <div class="headline-container">
                <div class="btn-arrow-container">
                    <div class="btn-arrow-left">
                        <a href="../index.html">
                            <img class="img-arrow-left" src="../assets/img/arrow_left_line_default.svg" alt="blue arrow button">
                        </a>
                    </div>
                </div>
                <div class="headline-box">
                    <span>Sign up</span>
                    <hr class="headline-underline">
                </div>
            </div>
            <form onsubmit="createUser(); return false">
                <input type="text" required placeholder="Name" class="bg-input bg-img-name" id="create_name">
                <div>
                    <input type="mail" required placeholder="Email" class="bg-input bg-img-mail" id="create_mail" onclick="clearBorderClass('create_mail')" onblur="checkMailInput()">
                    <span class="info-input">Invalid mail</span>
                </div>
                <input type="password" required placeholder="Password" class="bg-input bg-img-lock" id="create_pw"
                    onclick="toggleType('create_pw')" onblur="changeIcon('create_pw')">
                <div>
                    <input type="password" required placeholder="Confirm Password" class="bg-input bg-img-lock" id="create_confirm_pw"
                        onclick="toggleType('create_confirm_pw'); clearBorderClass('create_confirm_pw')" onblur="changeIcon('create_confirm_pw'); checkPassword()">
                    <span class="info-input">Password does not match</span>
                </div>

                <div class="check-policy-container">
                    <div id="checkbox" class="checkbox-unchecked" onclick="acceptPolicy()"></div>
                    <span>I accept the <a href="#">Privacy policy</a></span>
                </div>

                <div class="btn-box">
                    <button id="btn_signup" class="btn-signup" disabled>Sign up</button>
                </div>
            </form> 
        </div>
    </main>
    <footer>
        <div class="footer-box">
            <a href="#">Privacy Policy</a>
            <a href="#">Legal notice</a>
        </div>
    </footer>
</body>
</html>
